<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel=stylesheet href='/styles.css'>
  </head>
  <body>

    <!--Page headings-->
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <h2 id='description'>Thank you for taking the time to help us improve this platform.</h2>

  
<!--The HTML below is where I think the issue is, I started this project on myFreeCodeCamp and at the time they wanted me to have id selectors for both
the label and the input tags. I feel these selectors might be conflicting?-->
  
    <!--Flex Wrapper-->
  <!--<div id="wrapper">-->

    <!--Form-->
    <form id='survey-form'>
      <!--Name Label-->
      <div class="flex-one">
        <fieldset id="help">
      <label id='label-name' for="name">Name
        <input id='first-input' type="text" name='first-name' placeholder='Enter your name'required/>
      </label>
      <!--Email Label-->
      <label id='label-mail' for="name">Email 
        <input id='first-input' type="email" name='email' placeholder='Enter your email' pattern='[a-z]{0-9}'required/>
      </label>
      <!--Age Label-->
      <label id='label-age' for="name">Age (optional) 
        <input id='first-input' type='number' name='age' placeholder='Enter your age' pattern='{0-9}' min='16' max='120'/>
      </label>
    </fieldset>
      
      <!--Dropdown Menu-->
    
      <label id="dropdown-title">  What is your favourite feature of freeCodeCamp?
      <select id='dropdown'>
          <option>Select an option</option>
          <option>Projects</option>
          <option>Challenges</option>
          <option>Community</option>
          <option>Open Source</option>
      </select>
    </label>


      <!--Radio Button Menu-->
    
      <p id="radio-title">Would you recommend freeCodeCamp to a friend?</p>
      <label id="radio-label"><input id="radio-input" type='radio' name='radio' value='answer'> Definitely</label>
      <label id="radio-label"><input id="radio-input" type='radio' name='radio' value='answer'> Maybe</label>
      <label id="radio-label"><input id="radio-input" type='radio' name='radio' value='answer'> Not sure</label>
        
   <!--flex container end--> 
      
   
      <!--Checkbox Menu-->
      <p id="checkbox-title">What would you see improved? (Check all that apply)</p>
      <label> <input id="checkbox-input" type='checkbox' value='attribute'> Front-end projects</label>
      <label> <input id="checkbox-input" type='checkbox' value='attribute'> Back-end projects</label>
      <label> <input id="checkbox-input" type='checkbox' value='attribute'> Data Visualisation</label>
      <label> <input id="checkbox-input" type='checkbox' value='attribute'> Challenges</label>

      <label id="textarea-title">Any further comments or suggestions? <textarea placeholder='Additional comments'></textarea></label>

    <!--Submit Button-->
      <label id="submit-button"> <input id="submit" type='submit'></label>
  </div>
<!--Second flex container end--></div>
    </form>
  <!--</div>-->
  </body>
</html>
